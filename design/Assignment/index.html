<!-- This is a first example of using a template -->

<head>

<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="AnimalsData.js"></script>
<script src="assignment.js"></script>

<link href="css/bootstrap_united.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

</head>

<body>
<div class="container">

  <div class="page-header">
    <h1>Animals on Earth</h1>
  </div>

  <ol class="breadcrumb">
    <li id="category"><a href="#">Category</a></li>
    <li id="animals"><a href="#">Animals</a></li>
    <li id="animal"><a href="#">Animal</a></li>
  </ol>

  <div id="content" class="container-fluid">
  </div>

  <div id="modal-container">
  </div>


</div><!-- container -->

<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-muted text-center">Michael Wang @ 2016 | with <a href="https://bootswatch.com/united/" target="_blank">united theme</a>.</div>
    </div>
  </div>
</footer>

<script id="category-template" type="text/x-handlebars-template">
  <div class="row">
    {{#each category}}
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="thumbnail well">
        <a href="#" class="animals-entry" data-id="{{@index}}">
          <img src="{{thumbnail}}" alt="{{name}}">
        </a>
        <div class="caption">
          <h3>{{name}}</h3>
          <p>{{animals.length}} Animals</p>
        </div><!-- caption -->
      </div><!-- thumbnail -->
    </div><!-- col -->
    {{/each}}
  </div><!-- row -->
</script><!-- category-template -->

<script id="animals-template" type="text/x-handlebars-template">
  <div class="row">
    {{#each animals}}
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="thumbnail well">
        <a href="#" class="animal-entry" data-id="{{@index}}">
          <img src="{{image1}}" alt="{{name}}">
        </a>
        <div class="caption">
          <h3>{{name}}</h3>
        </div>
      </div><!-- thumbnail -->
    </div><!-- col -->
    {{/each}}
  </div><!-- row -->
</script>

<script id="animal-template" type="text/x-handlebars-template">
  <div class="jumbotron">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="thumbnail">
          <a href="{{image1}}" class="modal-entry">
            <img src="{{image1}}" alt="{{name}}">
          </a>
        </div><!-- thumbnail -->
      </div><!-- col -->
      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="thumbnail">
          <a href="{{image2}}" class="modal-entry">
            <img src="{{image2}}" alt="{{name}}">
          </a>
        </div><!-- thumbnail -->
      </div><!-- col -->
    </div><!-- row -->
    <p class="text-muted"><small>(Click to view large image)</small></p>
    <h3>{{name}}</h3>
    <p>{{description}}</p>
  </div><!-- jumbotron -->
</script>

<script id="modal-template" type="text/x-handlebars-template">
  <div id="image-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <img src="{{src}}"/>
        </div>

      </div>

    </div>
  </div>
</script>

</body>
